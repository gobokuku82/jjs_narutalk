<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaruTalk - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>NaruTalk</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>메뉴</h3>
                    <ul>
                        <li class="nav-item active">
                            <a href="#" class="nav-link">
                                <i class="fas fa-home"></i>
                                <span>홈</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-chart-bar"></i>
                                <span>대시보드</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-users"></i>
                                <span>고객 관리</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-file-alt"></i>
                                <span>문서 관리</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-calendar"></i>
                                <span>일정 관리</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h3>AI 기능</h3>
                    <ul>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-brain"></i>
                                <span>AI 분석</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-search"></i>
                                <span>문서 검색</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-cogs"></i>
                                <span>설정</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <h4>사용자</h4>
                        <p>나중에 추가될 내용</p>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- 오른쪽 챗봇 영역 -->
        <main class="chat-area">
            <div class="chat-header">
                <h1>AI Assistant</h1>
                <div class="header-controls">
                    <div class="agent-info">
                        <i class="fas fa-brain"></i>
                        <span>4개 전문 AI Agent 자동 라우팅</span>
                    </div>
                    <div class="chat-status">
                        <div class="status-indicator online"></div>
                        <span>온라인</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- 초기 메시지 -->
                <div class="message-container">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">안녕하세요! NaruTalk AI Assistant입니다. 무엇을 도와드릴까요?</div>
                            <div class="message-time">방금 전</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="input-container">
                    <input type="text" id="chatInput" placeholder="메시지를 입력하세요...">
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-actions">
                    <button class="action-button" id="clearChat">
                        <i class="fas fa-trash"></i>
                        <span>대화 지우기</span>
                    </button>
                    <button class="action-button" id="exportChat">
                        <i class="fas fa-download"></i>
                        <span>대화 내보내기</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 챗봇 토글 버튼 (오른쪽 하단) -->
    <button class="chatbot-toggle-btn" id="chatbotToggle">
        <i class="fas fa-comments"></i>
    </button>
    
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-robot fa-spin"></i>
            <p>AI가 생각하는 중...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
